<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </linearGradient>
    <linearGradient id="bgGloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="bubShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0369A1" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="44" fill="url(#bgGrad)"/>
  <rect width="512" height="512" rx="44" fill="url(#bgGloss)"/>

  <!-- White speech bubble + tail -->
  <path fill="#FFFFFF" filter="url(#bubShadow)"
    d="M136,136 L376,136
       Q426,136 426,186
       L426,316
       Q426,366 376,366
       L316,366 L350,416 L286,366
       L136,366
       Q86,366 86,316
       L86,186
       Q86,136 136,136 Z"/>

  <!-- 中 in teal -->
  <text x="256" y="251" text-anchor="middle" dominant-baseline="central"
        font-family="'PingFang TC','PingFang SC','Noto Sans CJK TC','Microsoft JhengHei','Microsoft YaHei',sans-serif"
        font-size="156" font-weight="700" fill="#0891B2">中</text>
</svg>
